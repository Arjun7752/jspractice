  <body>
    <script>
      isValid = (s) => {
        let stack = [];
        for (i = 0; i < s.length; i++) {
          let char = stack[stack.length - 1];
          if (s[i] == "(" || s[i] == "{" || s[i] === "[") {
            stack.push(s[i]);
          } else if ((char == "(" && s[i] == ")") || (char == "{" && s[i] == "}") || (char == "[" && s[i] == "]")) {
            stack.pop();
          } else return false;
        }
        return stack.length ? false : true;
      };
    

      function isValid2(s){

            let char = stack[stack.length-1]

                stack.push(s[i])

                stack.pop();
            } else return false;
        }

        return stack.length ? false : true;


      }

      console.log(isValid2("[{}]"));
    </script>
